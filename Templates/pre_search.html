{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReStrand - Input Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'public/recommend_2.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header class="header-section">
        {% include "navbar.html" %}
    </header>

    <!-- Input Grades Section -->
    <section class="input-grades-section">
        <div class="container text-center">
            <h2 class="text-primary">Look it up!</h2>
            <p>Do you have a prediction with us? Look it up and see our accuracy!</p>
            
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="pre_id" class="form-label">Prediction ID:</label>
                        <input type="text" class="form-control" id="pre_id">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'recommend' %}" class="btn btn-secondary">Back</a>
                        <a href="{% url 'result' %}" class="btn btn-primary">Search</a>
                    </div>
                </form>
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
