    <!--PEN HEADER-->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form-container" style="width: 100%; max-width: 60vw;">
            <h1 class="text-center fs-4">WELCOME TO RESTRAND</h1>
            <form id="signUpForm" action="#!">
                <!-- start step indicators -->
                <div class="form-header d-flex mb-4">
                    <span class="stepIndicator">User Information</span>
                    <span class="stepIndicator">Academic Grade Information</span>
                    <span class="stepIndicator"></span>
                </div>
                <!-- end step indicators -->
            
                <!-- step one -->
                <div class="step">
                    <p class="text-start mb-2">User Information</p>
                    <fieldset class="d-flex justify-content-between gap-3">
                        <div class="mb-3 w-100">

                        </div>
                        <div class="mb-3 w-100">

                        </div>
                    </fieldset>
                    <fieldset class="d-flex justify-content-between gap-3">
                        <div class="mb-3 w-100">
                            <input type="number" placeholder="Contact Number" oninput="this.className = ''" name="cpNumber">
                        </div>
                        <div class="mb-3 w-50">
                            <select class="form-select p-3" aria-label="Default select example">

                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="d-flex justify-content-between gap-3">

                            <input type="email" placeholder="Email Address" oninput="this.className = ''" name="email">

                    </fieldset>
                </div>

                            </div>
                            <div class="mb-3">

                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">English</label>
                                <input type="number" placeholder="English" oninput="this.className = ''" name="english">
                            </div>
                        </fieldset>
                        <fieldset class="d-flex justify-content-between gap-3">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Filipino</label>
                                <input type="number" placeholder="Filipino" oninput="this.className = ''" name="filipino">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Araling Panlipunan (ARPAN)</label>
                                <input type="number" placeholder="Araling Panlipunan (ARPAN)" oninput="this.className = ''" name="arpan">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Good Morals and Right Conduct </label>
                                <input type="number" placeholder="Good Morals and Right Conduct " oninput="this.className = ''" name="goodmorals">
                            </div>
                        </fieldset>
                        <fieldset class="d-flex justify-content-between gap-3">
                            <div class="mb-3 w-100">
                                <label for="exampleFormControlInput1" class="form-label">Music, Arts, Physical Education and Health (MAPEH)</label>
                                <input type="number" placeholder="Music, Arts, Physical Education and Health (MAPEH)" oninput="this.className = ''" name="mapeh">
                            </div>
                            <div class="mb-3 w-100">
                                <label for="exampleFormControlInput1" class="form-label">Technology and livelihood Education (TLE)</label>
                                <input type="number" placeholder="Technology and livelihood Education (TLE)" oninput="this.className = ''" name="tle">
                            </div>
                            
                        </fieldset>
                    </div>
                </div>
            
                
            
                <!-- start previous / next buttons -->
                <div class="form-footer d-flex justify-content-between">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)" style="display:none;">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
                <!-- end previous / next buttons -->
            </form>
        </div>
    </div>
    
    
    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab
    
        function showTab(n) {
            var x = document.getElementsByClassName("step");
            
            // Hide all steps
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
    
            // Display the current tab
            x[n].style.display = "block";
            
            // Fix the Previous/Next buttons
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none"; // Hide previous button on the first step
            } else {
                document.getElementById("prevBtn").style.display = "inline"; // Show previous button on other steps
            }
    
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Submit"; // Change button text on last step
            } else {
                document.getElementById("nextBtn").innerHTML = "Next";
            }
    
            // Update the step indicators
            fixStepIndicator(n);
        }
    
        function nextPrev(n) {
            var x = document.getElementsByClassName("step");
    
            // Exit the function if any field in the current tab is invalid
            if (n == 1 && !validateForm()) return false;
    
            // Hide the current step
            x[currentTab].style.display = "none";
    
            // Increase or decrease the current tab by 1
            currentTab = currentTab + n;
    
            // If you have reached the end of the form
            if (currentTab >= x.length) {
                // Submit the form
                document.getElementById("signUpForm").submit();
                return false;
            }
    
            // Otherwise, display the next or previous step
            showTab(currentTab);
        }
    
        function validateForm() {
            var x, y, i, valid = true;
            x = document.getElementsByClassName("step");
            y = x[currentTab].getElementsByTagName("input");
    
            // Check every input field in the current tab
            for (i = 0; i < y.length; i++) {
                if (y[i].value == "") {
                    y[i].className += " invalid"; // Add invalid class if field is empty
                    valid = false;
                }
            }
    
            // If valid, mark the step as finished
            if (valid) {
                document.getElementsByClassName("stepIndicator")[currentTab].className += " finish";
            }
            return valid;
        }
    
        function fixStepIndicator(n) {
            var i, x = document.getElementsByClassName("stepIndicator");
            
            // Remove the "active" class from all steps
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            
            // Add the "active" class to the current step
            x[n].className += " active";
        }
    </script>
