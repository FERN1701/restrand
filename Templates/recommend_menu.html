{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReStrand - Input Grades & Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'public/recommend_2.css' %}">
</head>
<body>

    <!-- Header Section -->
    <header class="header-section">
        {% include "navbar.html" %}
    </header>

    <!-- Input Grades Section -->
    <section class="input-grades-section">
        <div class="container text-center">
            <h2 class="text-primary">Let's Start!</h2>
            <p>Do you already have a prediction with us? or are you starting?</p>
            
            <div class="form-container">
                
                    <div class="results-box p-4 mx-auto">
                        <div class="result-item d-flex justify-content-between">
                            <a href="{% url 'form1' %}" class="btn btn-primary w-100">New Prediction</a>
                        </div>
                        <div class="result-item d-flex justify-content-between">
                            <a class="btn btn-primary w-100 mt-5" href="{% url 'pre_search' %}">Search Prediction</a>
                        </div>
                    </div> 
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
