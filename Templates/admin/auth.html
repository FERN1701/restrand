<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Restrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light order-lg-1 order-2">
                <div class="image-container text-center" style="width: 100%; max-width: 600px;"> <!-- Increased container width and max-width -->
                    <img src="./img/Untitled_design-removebg-preview.png" alt="Logo" class="img-fluid" style="max-width: 100%; height: auto;"> <!-- Ensures image fills container width -->
                </div>
            </div>                      
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-primary order-lg-2 order-1">
                <div class="login-container text-center">
                    <h2 class="text-white mb-5">ADMIN RESTRAND</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div></div>
                            <a href="#" class="text-white">Forgot password?</a>
                        </div>
                        <a href="./dashboard.html" type="submit" class="btn btn-light">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
