
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Restrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/styles.css' %}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
		{% for m in messages  %}
		{% if 'success' in m.tags %}
		Swal.fire({
		  position: 'center',
		  icon: 'success',
		  title: '{{m}}',
		  showConfirmButton: false,
		  timer: 1500
		})
		{% endif %}
		{% endfor %}
		</script>
		<script>
		  {% for m in messages  %}
		  {% if 'error' in m.tags %}
		  Swal.fire({
			position: 'center',
			icon: 'error',
			title: '{{m}}',
			showConfirmButton: false,
			timer: 1500
		  })
		  {% endif %}
		{% endfor %}
	</script>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light order-lg-1 order-2">
                <div class="image-container text-center" style="width: 100%; max-width: 600px;"> <!-- Increased container width and max-width -->
                    <img src="{% static 'admin/img/Untitled_design-removebg-preview.png' %}" alt="Logo" class="img-fluid" style="max-width: 100%; height: auto;"> <!-- Ensures image fills container width -->
                </div>
            </div>                      
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-primary order-lg-2 order-1">
                <div class="login-container text-center">
                    <h2 class="text-white mb-5">Account Verifications</h2>
                    <form method="post" action="{% url 'verify_email' %}">
                        {% csrf_token %}
                        <input type="text" name="otp" class="form-control mb-3" placeholder='OTP' required>
                        <button type="submit" class="btn btn-light">Verify</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
