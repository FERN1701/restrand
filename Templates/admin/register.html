
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Restrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin/styles.css' %}">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light order-lg-1 order-2">
                <div class="image-container text-center" style="width: 100%; max-width: 600px;"> <!-- Increased container width and max-width -->
                    <img src="{% static 'admin/img/Untitled_design-removebg-preview.png' %}" alt="Logo" class="img-fluid" style="max-width: 100%; height: auto;"> <!-- Ensures image fills container width -->
                </div>
            </div>                      
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-primary order-lg-2 order-1">
                <div class="login-container text-center">
                    <h2 class="text-white mb-5">Register Admin Account</h2>
                    <form method="POST" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        <div class="row">
                            
                            <div class="col-12 mb-3">
                                <input type="email" placeholder="Email" class="form-control" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" required> 
                            </div>
                            
                            <div class="col-12 mb-3">
                                <input type="password" placeholder="Password" class="form-control" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" required>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="password" placeholder="Retype Password" class="form-control" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" required>
                            </div>
                            <div class="col-12 mt-3">
                                <button id="loginBtn" type="submit"  class="btn btn-light">Create Account</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
